<!Doctype html>
<html>

<head>
    <title>Vélo'v - Locations de vélos</title>
    <meta charset="utf-8">
    <meta name="description" content="Location de vélos sur la ville de Lyon, réservation de vélo en libre service" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<!-- Diaporama instructions de réservation -->

<body>
    <h1>Vélo'v - Location de vélos</h1>

    <section id="Slider">

        <br>
        <div id="slide">

            <button onclick="prev()">
            </button> <img id="diapo" src="/diapo1.jpg" width="1920px" height="1080px" />
            <button onclick="next()"> > </button>



        </div>
    </section>

    <!--Fin diaporama-->


    <div>Choisissez votre station :</div>
    <br>

    <section id="bloc">

        <!--Intégration de la map Google-->

        <div id="map"></div>

        <div id="bloc2">
            <h3>Détails de la station</h3>

            <!--Formulaire de réservation-->

            <form action="" method="GET" id="form">

                <input type="text" name="Nom" id="lName" placeholder="Nom" />
                <input type="text" name="Prénom" id="fName" placeholder="Prénom" />
                <button type="submit" onclick=stock() id="resa">Réserver</button>

            </form>

            <!--Canvas---->

            <canvas id="canvas" width="180" height="150"></canvas>

        </div>

    </section>

    <!---Javascript-->

    <!--Jquery-->
    <script src="/js/jquery-3.4.1.js"></script>

    <!--Slider-->
    <script onkeydown="myKey()" src="/js/slider.js"></script>

    <!--localeStorage-->
    <script onclick="stock()" src="/js/localeStorage.js"></script>

    <!--Canvas---->
    <script onload="draw();" scr="/js/canvas.js"></script>

    <!--Map et Markers Google-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6nLcRbLY0Pe2_P2BXzo41plTvQUAUCtU&callback=initMap"
        type="text/javascript"></script>

    <script src="/js/googleapi.js"></script>


</body>

</html>
